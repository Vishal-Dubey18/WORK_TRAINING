<html>
<head>
    <title>Camper Cafe Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-image: url('https://storage.googleapis.com/a1aa/image/c645ac07-b5e9-4d9b-a829-4d5da00c3d0c.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .menu {
            background-color: rgba(255, 255, 255, 0.9);
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 15px;
        }
        .menu h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
            color: #2c3e50;
            text-shadow: 2px 2px #ecf0f1;
        }
        .menu p {
            font-style: italic;
            margin: 5px 0 20px;
            color: #2c3e50;
        }
        .menu hr {
            border: 0;
            height: 2px;
            background: #e74c3c;
            margin: 20px 0;
        }
        .menu h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            margin: 20px 0 10px;
            color: #2c3e50;
            text-shadow: 1px 1px #ecf0f1;
        }
        .menu .section {
            margin: 20px 0;
        }
        .menu .section i {
            font-size: 1.5em;
            margin-right: 10px;
            color: #e74c3c;
        }
        .menu .item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #bdc3c7;
        }
        .menu .item span {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .menu .footer {
            margin-top: 20px;
        }
        .menu .footer a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .menu .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>CAMPPER CAFE</h1>
        <p>Est. 2020</p>
        <hr>
        <div class="section">
            <h2><i class="fas fa-coffee"></i>Coffee</h2>
            <div class="item">
                <span>French Vanilla</span>
                <span>3.00</span>
            </div>
            <div class="item">
                <span>Caramel Macchiato</span>
                <span>3.75</span>
            </div>
            <div class="item">
                <span>Pumpkin Spice</span>
                <span>3.50</span>
            </div>
            <div class="item">
                <span>Hazelnut</span>
                <span>4.00</span>
            </div>
            <div class="item">
                <span>Mocha</span>
                <span>4.50</span>
            </div>
        </div>
        <div class="section">
            <h2><i class="fas fa-cookie"></i>Desserts</h2>
            <div class="item">
                <span>Donut</span>
                <span>1.50</span>
            </div>
            <div class="item">
                <span>Cherry Pie</span>
                <span>2.75</span>
            </div>
            <div class="item">
                <span>Cheesecake</span>
                <span>3.00</span>
            </div>
            <div class="item">
                <span>Cinnamon Roll</span>
                <span>2.50</span>
            </div>
        </div>
        <hr>
        <div class="footer">
            <a href="#">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </div>
    </div>
</body>
</html>
